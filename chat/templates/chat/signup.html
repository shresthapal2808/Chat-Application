{% load static %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Application</title>
    <link rel="icon" href="{% static 'chat/images/bg.png' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<!--====== Sign Up page =======--->
<div class="container">
    <form class="form-inline" action="{% url 'signup' %}" method="post">
        {% csrf_token%}
        <h2 class="header">Sign Up</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstname" class="firstname">First Name</label>
                <input name="first_name" class="form-control" id="firstname" placeholder="First name" required>
            </div>
            <div class="col-md-6">
                <label for="lastname" class="lastname">Last Name</label>
                <input name="last_name" class="form-control" id="lastname" placeholder="Last name" required>
            </div>
            <div class="col-md-12">
                <label for="emailaddress" class="emailadd">Email Address</label>
                <input type="email" name="email" class="form-control" id="emailaddress" placeholder="abc@gmail.com" required>
            </div>
            <div class="col-md-12">
                <label for="password" class="pswd">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="enter password" required>
            </div>
        </div>

        <!-- Login link and button -->
        <div class="login-container">
            <p class="text">Already a user ?</p>
            <a href="/login" class="btn btn-login btn-custom">Log In</a>
            <p class="text">New User ?</p>
            <button type="submit" class="btn btn-signup btn-custom">Sign Up</button>
        </div>

    </form>

    <div class="image-container">
        <figure class="bgimage">
            <img src="{% static 'chat/images/bg.png' %}" alt="Background Image" width="100vw"/>
        </figure>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
