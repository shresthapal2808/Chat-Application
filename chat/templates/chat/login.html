{% load static%}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Application</title>
    <link rel="icon" href="{% static 'chat/images/bg.png' %}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<!--====== Login Page =======-->
<div class="container middle-container">
    <!--    <div class="login-form-container">-->
    <form action="{% url 'login' %}" method="post">
        {% csrf_token%}
        <h2 class="header text-center">Log In</h2>
        <div class="col-md-12">
            <label for="emailaddress" class="emailadd">Email Address</label>
            <input name="email" type="email" class="form-control" id="emailaddress" placeholder="abc@gmail.com"
                   required>
        </div>
        <div class="col-md-12">
            <label for="password" class="pswd">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="enter password"
                   required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
</div>

</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
